<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">time</p>
    </header>
    <div class="container">
      <div id = "time9" class = "row time-block" >
        <div class = "col-md-1 hour ">9am</div>
        <textarea class = "col-md-10 description"></textarea>
        <button class = "col-md-1 saveBtn"><i class="far fa-calendar-check"></i></button>
      </div>
      <div id = "time10" class = "row time-block">
        <div class = "col-md-1 hour ">10am</div>
        <textarea class = "col-md-10 description"></textarea>
        <button class = "col-md-1 saveBtn"><i class="far fa-calendar-check"></i></button>
      </div>
      <div id = "time11" class = "row time-block">
        <div class = "col-md-1 hour ">11am</div>
        <textarea class = "col-md-10 description"></textarea>
        <button class = "col-md-1 saveBtn"><i class="far fa-calendar-check"></i></button>
      </div>
      <div id = "time12" class = "row time-block">
        <div class = "col-md-1 hour ">12pm</div>
        <textarea class = "col-md-10 description"></textarea>
        <button class = "col-md-1 saveBtn"><i class="far fa-calendar-check"></i></button>
      </div>
      <div id = "time13" class = "row time-block">
        <div class = "col-md-1 hour ">1pm</div>
        <textarea class = "col-md-10 description"></textarea>
        <button class = "col-md-1 saveBtn"><i class="far fa-calendar-check"></i></button>
      </div>
      <div id = "time14" class = "row time-block">
        <div class = "col-md-1 hour ">2pm</div>
        <textarea class = "col-md-10 description"></textarea>
        <button class = "col-md-1 saveBtn"><i class="far fa-calendar-check"></i></button>
      </div>
      <div id = "time15" class = "row time-block">
        <div class = "col-md-1 hour ">3pm</div>
        <textarea class = "col-md-10 description"></textarea>
        <button class = "col-md-1 saveBtn"><i class="far fa-calendar-check"></i></button>
      </div>
      <div id = "time16" class = "row time-block">
        <div class = "col-md-1 hour ">4pm</div>
        <textarea class = "col-md-10 description"></textarea>
        <button class = "col-md-1 saveBtn"><i class="far fa-calendar-check"></i></button>
      </div>
      <div id = "time17" class = "row time-block">
        <div class = "col-md-1 hour ">5pm</div>
        <textarea class = "col-md-10 description"></textarea>
        <button class = "col-md-1 saveBtn"><i class="far fa-calendar-check"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>

    
    var displayDate = moment().format('MMMM Do YYYY');
    $("#currentDay").html(displayDate);

    $(".saveBtn").on("click", function (){
      var userInput = $(this).siblings('.description').val();
      var time = $(this).parent().attr('id');
      console.log(time);
      console.log(userInput);
      localStorage.setItem(time,userInput);
    })
    
    var currentTime = moment().hour();
    $(".time-block").each(function(){
      var eachTimeBlock = parseInt($(this).attr("id").split("time")[1]);
      
      if (eachTimeBlock > currentTime){
        $(this).addClass("future");
        $(this).removeClass("present");
        $(this).removeClass("past");
      }
      else if (eachTimeBlock == currentTime){
        $(this).removeClass("future");
        $(this).addClass("present");
        $(this).removeClass("past");
      } else{
        $(this).removeClass("future");
        $(this).removeClass("present");
        $(this).addClass("past");
      }

      })
    /*
    timeBlock.forEach(timeblocks =>{
      console.log(timeblocks)
    })
    */

  function getLocalStorage(){
    for (i = 9; i >= 17; i++){
      if (localStorage.getItem("time".concat(i)) === null) {
        return;
      } else{
        $("#time .description").val(localStorage.getItem("time".concat(i)));
      }
    }
  }
  
  getLocalStorage()
    </script>
  </body>
</html>
