<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">time</p>
    </header>
    <div class="container">
      <div class = "row">
        <div class = "col-2 ">
          <p class = "hour">9am</p>
        </div>
        <div class = "col-8 time-block">
          <p class = "description" type = "text">go to work</p>
        </div>
        <button class = "col-2 saveBtn"><i class="far fa-calendar-check"></i></button>
      </div>
      <div class = "row">
        <div class = "col-2 ">
          <p class = "hour">10am</p>
        </div>
        <div class = "col-8 time-block">
          <p class = "description" type = "text">go to work</p>
        </div>
        <button class = "col-2 saveBtn"><i class="far fa-calendar-check"></i></button>
      </div>
      <div class = "row">
        <div class = "col-2 ">
          <p class = "hour">11am</p>
        </div>
        <div class = "col-8 time-block">
          <p class = "description" type = "text">go to work</p>
        </div>
        <button class = "col-2 saveBtn"><i class="far fa-calendar-check"></i></button>
      </div>
      <div class = "row">
        <div class = "col-2 ">
          <p class = "hour">12pm</p>
        </div>
        <div class = "col-8 time-block">
          <p class = "description" type = "text">go to work</p>
        </div>
        <button class = "col-2 saveBtn"><i class="far fa-calendar-check"></i></button>
      </div>
      <div class = "row">
        <div class = "col-2 ">
          <p class = "hour">1pm</p>
        </div>
        <div class = "col-8 time-block">
          <p class = "description" type = "text">go to work</p>
        </div>
        <button class = "col-2 saveBtn"><i class="far fa-calendar-check"></i></button>
      </div>
      <div class = "row">
        <div class = "col-2 ">
          <p class = "hour">2pm</p>
        </div>
        <div class = "col-8 time-block">
          <p class = "description" type = "text">go to work</p>
        </div>
        <button class = "col-2 saveBtn"><i class="far fa-calendar-check"></i></button>
      </div>
      <div class = "row">
        <div class = "col-2 ">
          <p class = "hour">3pm</p>
        </div>
        <div class = "col-8 time-block">
          <p class = "description" type = "text">go to work</p>
        </div>
        <button class = "col-2 saveBtn"><i class="far fa-calendar-check"></i></button>
      </div>
      <div class = "row">
        <div class = "col-2 ">
          <p class = "hour">4pm</p>
        </div>
        <div class = "col-8 time-block">
          <p class = "description" type = "text">go to work</p>
        </div>
        <button class = "col-2 saveBtn"><i class="far fa-calendar-check"></i></button>
      </div>
      <div class = "row">
        <div class = "col-2 ">
          <p class = "hour">5pm</p>
        </div>
        <div class = "col-8 time-block">
          <p class = "description" type = "text">go to work</p>
        </div>
        <button class = "col-2 saveBtn"><i class="far fa-calendar-check"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
    var displayDate = moment().format('MMMM Do YYYY, h:mm:ss a');
    document.getElementById("currentDay").innerHTML = displayDate

    var currentTime = moment();
    console.log(currentTime)
    var beginningTime = moment('9:00am', 'h:mma')
    console.log(beginningTime)
    var endTime = moment('5:00pm', 'h:mma')
    if (beginningTime.isBefore(endTime)){
      $(".time-block").addClass("past");
    }else if(beginningTime.isAfter(beginningTime)){
      $(".time-block").addClass("future")
    }
    </script>
  </body>
</html>
